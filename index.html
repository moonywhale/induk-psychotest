<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에너지관리시스템과 진로 심리테스트</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="game-container">
    <div id="start-screen">
      <h1>🔋 인덕과학기술고등학교</h1>
      <h2>⚙️<span class="highlight-major">에너지관리시스템과</span></h2>
      <h1>📚 진로 심리테스트</h1>
      <p>5가지 질문에 답하고, 당신의 진로 유형을 확인해보세요!</p>
      <button id="start-button">시작하기 🚀</button>
    </div>

    <div id="question-screen" class="hidden">
      <div id="question"></div>
      <div id="options"></div>
      <button onclick="nextQuestion()">다음 ➡️</button>
    </div>

    <div id="result-screen" class="hidden">
      <h2 id="result-title"></h2>
      <p id="result-description"></p>
      <p id="result-job"></p>
      <div class="link-section">
        <h3>🔗 더 알아보기</h3>
        <div class="link-grid">
          <div class="link-item">
            <a href="https://induk.sen.hs.kr/" target="_blank">학교 홈페이지</a>
          </div>
          <div class="link-item">
            <a href="https://youtube.com/channel/UCpiJiZieDcauBL2tFW92RDw?si=ATrwa4XbFckjIvy5" target="_blank">홍보 유튜브</a>
          </div>
        </div>
        <p>📞 입학 상담: 02-902-2558</p>
      </div>
      <button onclick="restartTest()">처음으로 🔄</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
